<script type="text/javascript">
    var editTable;//全局的datatable变量
    $("#import").click(function(){
    	$("#btn_import").click();
    });
    $("#export").click(function(){
    	$("#btn_export").click();
    });
    
    $("#editOwner").click(function(){

        var data=$("#ownerEditForm").serializeArray();
        $.ajax({
            type: "post",
            async: false,
            data:data,
            url: urlConfig.editOwnerByID,
            dataType: "json", //返回数据形式为json
            success: function (result) {
				alert("修改成功!");
		        $("#editOwnerModal").modal("hide");
                editTable.ajax.reload( null, false );
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });
        return false;
    });
    
    $('#ownerListTable tbody').on( 'click', 'button#delRow', function () {
        var comfirm=confirm("确定删除?");
        if(comfirm)
        {
            var data = editTable.row($(this).parents('tr') ).data();
            $.ajax({
                type: "get",
                async: false,
                url: urlConfig.deleteOwnerByPhone+data.phone,
                dataType: "json", //返回数据形式为json
                success: function (result) {
                    if (result.status) {
                        alert("删除成功");
                        editTable.ajax.reload( null, false );
                    }
                    else
                    {
                        alert(result.errorMsg.description);
                    }
                },
                error: function () {
                    alert("服务器连接失败,请重试!");
                }
            });
        }
    });


    //显示业主的个人信息和房产信息
    $('#ownerListTable').on( 'click', 'button#detailRow', function () {
        var data = editTable.row($(this).parents('tr') ).data();
        console.log(data);

        $("#ownerInfo #name").text(data.name);
        $("#ownerInfo #identityType").text(data.identityType);
        $("#ownerInfo #identityCode").text(data.identityCode);
        $("#ownerInfo #identityType").text(data.identityType);
        $("#ownerInfo #phone").text(data.phone);
        $("#ownerInfo #sex").text(data.sex);
        $("#ownerInfo img").attr("src","img/face/blackman/"+data.faceURL);
        $("#ownerInfo #family1").attr("src","img//face//owner//family//family1"+data.ownerId+".jpg");
        $("#ownerInfo #family2").attr("src","img//face//owner//family//family2"+data.ownerId+".jpg");

        $("#formModel").modal("show");//弹出框show
    });
    
    $('#ownerListTable').on( 'click', 'button#editRow', function () {
        var data = editTable.row($(this).parents('tr') ).data();
        
        $("#ownerEditForm #name").val(data.name);
        $("#ownerEditForm #phone").val(data.phone);
        $("#ownerEditForm #identityCode").val(data.identityCode);
        $("#ownerEditForm #identityType").val(data.identityType);
        if(data.identityType=='身份证'){
            $("#ownerEditForm #identityType").val(1);
    	}	
        else
        	$("#ownerEditForm #identityType").val(2);
        if(data.sex=="男")
            $("#ownerEditForm #sex").val(1);
        else
            $("#ownerEditForm #sex").val(2);
        $("#ownerEditForm #editOwnerID").val(data.ownerId);
        
       

        $("#editOwnerModal").modal("show");
    });

    $('#ownerListTable').on( 'click', 'button#visit', function () {
        var data = editTable.row($(this).parents('tr') ).data();
        $("#visitLabel").text('关联访客('+data.name+')');

        if(data.identityType=='身份证'){
            $("#ownerEditForm #identityType").val(1);
    	}	
        else
        	$("#ownerEditForm #identityType").val(2);
        if(data.sex=="男")
            $("#ownerEditForm #sex").val(1);
        else
            $("#ownerEditForm #sex").val(2);
        $("#ownerEditForm #editOwnerID").val(data.ownerId);
       

        $("#visitModal").modal("show");
    });
    
    
    //初始化表格数据
    function initDataTable(){
        editTable=$('#ownerListTable').DataTable({
            "processing":true,
            "serverSide": true,
            "ajax":{
                "url": urlConfig.blackManList,
                "dataSrc": "jsonString"
            },
            "columnDefs": [{
                "targets": 0,
                "data":null,
                "orderable": false,
                "searchable": false,
                "createdCell": function (nTd, sData, oData, iRow, iCol) {
                    var startnum=this.api().page()*(this.api().page.info().length);
                    $(nTd).html(iRow+1+startnum);
                }
            },{
                "targets": 1,

            },{

                "render": function ( data, type, full, meta ) {

                	return "<img src='"+"img/face/blackman/"+data+"'/>";
                    //return '<img id="preview"  name=“faceURL” height=“100” src=“'+data+'”/>‘;

            },{

            "language": {

                "loadingRecords": "加载中",
                "processing":     "数据处理中",
                "search":         "搜索:",
                "zeroRecords":    "没有找到匹配数据",
                "paginate": {
                    "first":      "首页",
                    "last":       "末页",
                    "next":       "下一页",
                    "previous":   "上一页"
                },
                "aria": {
                    "sortAscending":  ":正序",
                    "sortDescending": ":倒序"
                }
            }
        });


    }

    $(document).ready(function() {
        LoadDataTablesScripts(initDataTable);
    });
</script>
